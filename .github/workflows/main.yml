name: "Terraform"

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: "deploy"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./functions/arena
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: npm i

      - name: Build
        run: npm run build

      - name: Setup GCP Auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}'

      - name: Setup GCP Service Account
        uses: google-github-actions/setup-gcloud@v0

      - name: Deploy cloud function
        working-directory: ./functions/arena/dist
        run: gcloud functions deploy helloHttp \
          --runtime nodejs10 \
          --trigger-http \
          --memory 128MB \
          --entry-point helloHttp
